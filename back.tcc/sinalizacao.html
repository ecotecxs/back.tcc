<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinalizar Alagamento</title>
    <link rel="stylesheet" href="sinalizacao.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="home.html"><img src="img/logo.png" alt="logo"></a>
            <h1>Vigia Chuva</h1>
        </div>

        <div class="nav-right">
            <a href="notificacao.html"><img src="img/packard-bell.png" alt="Ícone 1"></a>
           
        </div>
    </nav>

    
    <main class="container">
        <h2>SINALIZAR ALAGAMENTO</h2>
        <div class="formulario">
            <div class="campo">
                <h2 id="endereco">ENDEREÇO DA OCORRÊNCIA</h2>
                <input type="text" id="endereco" placeholder="Digite o endereço">
            </div>
            <div class="campo">
                <h2>GRAU DO ALAGAMENTO</h2>
                <div class="opcoes">
                    <label class="leve"><input type="radio" name="grau" value="leve"> Leve</label>
                    <label  class="medio"><input type="radio" name="grau" value="medio"> Moderado</label>
                    <label  class="grave"><input type="radio" name="grau" value="grave"> Grave</label>
                </div>
            </div>
            <div class="campo">
                <h2 id="comentario">ADICIONAR COMENTÁRIO</h2>
                <textarea id="comentario" placeholder="Digite seu comentário aqui"></textarea>
            </div>

            <!-- Campos ocultos para armazenar latitude e longitude -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            
            <button type="submit" class="botao-enviar">ENVIAR</button>
        </div>
    </main>

    <nav class="menu-inferior">

        <a href="galeria.html"><img src="img/galeria.png" alt="Ícone 2"></a>
        <a href="mapakley.html"> <img src="img/localizacao.png" alt="Ícone 3"></a>
        <a href="comentario.html"> <img src="img/conversacao.png" alt="Ícone 4"></a>
      </nav>

      <script src="sinalizacao.js"></script>
</body>
</html>
