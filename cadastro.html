<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>CADASTRO</h1>
        <div class="login">
            <form id="formulario" action="insert.php" method="post">
                <label for="">NOME DE USUÁRIO</label>
                <input type="text" class="inputs" placeholder="Digite o nome de usuário">
                <label for="">EMAIL</label>
                <input type="email" class="inputs" placeholder="Digite seu email">
                <label for="">DATA DE NASCIMENTO</label>
                <input type="text" class="inputs" placeholder="dd/mm/aa">
                <label for="">SENHA</label>
                <input type="password" class="inputs" placeholder="Digite sua senha">

                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="login.html">Logar</a></p>
            </form> 
        </div>
    </div>
</body>
</html>
